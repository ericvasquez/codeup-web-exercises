<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>checkout</title>
</head>
<body>

    <form action="https://request-inspector.glitch.me" method="GET">
        
        <h2>Credit Card Information </h2>
        <label for="Credit Card Number">Credit Card Number</label>
        <input type="text" id="Credit Card Number" autofocus name="Credit Card Number">

        <label for="Expiration Month/Year">Expiration Month/Year</label>
        <input type="text" id="Expiration Month/Year" name="Expiration Month/Year">

        <label for="Security Code">Security Code</label>
        <input type="text" id="Security Code" name="Security Code">
        <br>
        
        
        <h2>Billing Address</h2>
        <label for="Street Number">Street Number</label>
        <input type="text" id="Street Number" name="Street Number">

        <label for="City">City</label>
        <input type="text" id="City" name="City">

        <label for="State">State</label>
        <input type="text" id="State" name="State">

        <label for="Zip Code">Zip Code</label>
        <input type="text" id="Zip Code" name="Zip Code">
        <br>

        <input name="Keep_Card" value="true" type="checkbox" checked>Keep this credit card on file for future transactions
        <br>

        <button type="submit">Buy Now</button>

    </form> 
</body>
</html>
