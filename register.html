<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Register</title>
</head>
<body>
    <form action="https://request-inspector.glitch.me" method="POST">
        <label for="Username">Username</label>
        <input type="text" id="Username" autofocus name="Username" placeholder="Required">
        <br>

            <label for="Email">Email</label>
            <input type="text" id="Email" name="Email" placeholder="Required">
            <br>

            <label for="Password">Password</label>
            <input type="Password" id="Password" name="Password" placeholder="Required">
            <br>
        <label for="Confirm Password">Confirm Password</label>
        <input type="Password" id="Confirm Password" name="Confirm Password" placeholder="Required">
        <br>
        <input name="newsletter_signup" value="true" type="checkbox" checked>Sign me up to the newsletter


        <button type="submit">Create new account</button>





    </form>
</body>
